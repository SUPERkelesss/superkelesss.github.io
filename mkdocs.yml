use_directory_urls: false

# material主题
theme:
  name: material
  custom_dir: overrides

  palette: 
    - scheme: slate
      primary: black
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  lang: zh
  favicon: libs/logos/favicon.png
  logo: libs/logos/favicon.png
  
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - search suggest
    - search highlight
    - search share
    - navigation.footer
    - navigation.indexes
    - content.code.copy
    - navigation.top

plugins:
  - search:
      lang: 
        - zh
        - en
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
  - meta
  - blog: 
      blog_toc: true
      archive_date_format: MMMM yyyy
  - changelog
  - heti:
      disable_serve: true
  - glightbox
  - statistics
  - minify:
      minify_html: true
  - mkdocs-jupyter

hooks:
  - hooks/toc.py

