# material主题
theme:
  name: material
  custom_dir: overrides

  palette: 
    - scheme: slate
      primary: black
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  lang: zh
  favicon: libs/logos/favicon.png
  logo: libs/logos/favicon.png
  icon:
    repo: fontawesome/brands/github
  
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - search suggest
    - search highlight
    - search share
    - navigation.footer

plugins:
  - search:
      lang: 
        - zh
        - en

#页脚
