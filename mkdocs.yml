#页眉
repo_url: https://github.com/SUPERkelesss/superkelesss.github.io.git
repo_name: superkelesss.github.io

extra_javascript:
  - javascripts/mathjax.js #改为对Katex的支持
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
#  - javascripts/katex.js
#  - https://unpkg.com/katex@0/dist/katex.min.js
#  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
#  - https://unpkg.com/katex@0/dist/katex.min.css

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.superfences
  # 格式化排版
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true